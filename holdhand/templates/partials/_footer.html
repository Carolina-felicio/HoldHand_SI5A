{% load static %}
<style>
  .footer-basic {
    padding:40px 0;
    background-color:#ffffff;
    color:#4b4c4d;
  }
  
  .footer-basic ul {
    padding:0;
    list-style:none;
    text-align:center;
    font-size:18px;
    line-height:1.6;
    margin-bottom:0;
  }
  
  .footer-basic li {
    padding:0 10px;
  }
  
  .footer-basic ul a {
    color:inherit;
    text-decoration:none;
    opacity:0.8;
  }
  
  .footer-basic ul a:hover {
    opacity:1;
  }
  
  .footer-basic .social {
    text-align:center;
    padding-bottom:25px;
  }
  
  .footer-basic .social > a {
    font-size:24px;
    width:40px;
    height:40px;
    line-height:40px;
    display:inline-block;
    text-align:center;
    border-radius:50%;
    border:1px solid #ccc;
    margin:0 8px;
    color:inherit;
    opacity:0.75;
  }
  
  .footer-basic .social > a:hover {
    opacity:0.9;
  }
  
  .footer-basic .copyright {
    margin-top:15px;
    text-align:center;
    font-size:13px;
    color:#aaa;
    margin-bottom:0;
  }
  
  /* Credit to https://epicbootstrap.com/snippets/footer-basic */
</style>

<div class="footer-basic">
  <footer>
    {% if user.is_authenticated %}
      <ul class="list-inline">
          <li class="list-inline-item"><a href="{% url 'home' %}">Home</a></li>
          <li class="list-inline-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
          <li class="list-inline-item"><a href="{% url 'insert_product' %}">Insert Products</a></li>
          <li class="list-inline-item"><a href="#">Terms</a></li>
          <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
      </ul>
    {% else %}
      <ul class="list-inline">
        <li class="list-inline-item"><a href="{% url 'home' %}">Home</a></li>
        <li class="list-inline-item"><a href="{% url 'register' %}">Register</a></li>
        <li class="list-inline-item"><a href="{% url 'login' %}">Login</a></li>
      </ul>
    {% endif %}
      <p class="copyright">HOLDHAND Â© 2021</p>
  </footer>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
