{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'partials/_menu.html' %}
<br><br>
<section class="">
  <div class="container">
    <div class="row">
      <div class="single-best-receipe-area mb-30 col-12 shadow-lg p-3 mb-5 bg-white border rounded">
        <h3 class="text-center">Dear, {{ user.first_name }}</h3><br>
        <h5 class="text-center">Success in changing your password</h5>
        <div class="media-body">
          <div class="col-12 col-sm-12 col-lg-12 d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" onclick="displayHome()" class="btn btn-outline-success btn-block border border-transparent">
				Go to the home page <i class="fa fa-address-book"></i>
            </button>
          </div>&nbsp;
          <div class="col-12 col-sm-12 col-lg-12 d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" onclick="displayLogin()" class="btn btn-outline-primary btn-block border border-transparent">
				Go to login, and test the new password <i class="fa fa-edit" aria-hidden="true"></i>
            </button>
          </div>&nbsp;
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<br>
<script>
  function displayHome() {
    location.href = "{% url 'home' %}";
  }
  function displayLogin() {
    location.href = "{% url 'login' %}";
  }
</script>
{% include 'partials/_footer.html' %}
{% endblock %}
